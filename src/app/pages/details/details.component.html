<!-- header titulo pokedex -->
<general-header></general-header>
<main>
    <section class="name">
      <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
    </section>
   <section class="contenedor_imagen">
    <section class="details">
      <!-- ruta donde se encuentra la imagen dentro de la matriz de informacion que nos trae la pokeaApi -->
    <img
      [src]="pokemon[0].sprites.other.dream_world.front_default"
      [alt]="pokemon[0].name"
      class="slideInDown"
    >
  </section>
   </section>
      <!-- Estadisticas o caracteristicas del pokemon seleccionado -->
      
        <section>
          <article class="details__statistics fadeIn">
          <h3>Estat√≠sticas</h3>

          <ol>
            <li *ngFor="let value of pokemon[0].stats">
                {{ value.stat.name }}

              <strong class="progress-bar">
                <span class="progress-bar-text">{{ value.base_stat }}</span>
                
              </strong>
            </li>
            
          </ol>

        
        <!-- regesar a la pagina anterior -->
        <a [routerLink]="['']">
          Regresar
        </a>
      </article>
    </section>
    
</main>
